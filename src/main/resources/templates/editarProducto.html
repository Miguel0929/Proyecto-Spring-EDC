<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Producto</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Regresar</a>
 	
</nav>
<br>
<div class="card col-md-offset-2 col-md-8 border-dark">
  <div class="card-header text-white bg-dark mb-3 text-center" style="font-family: cursive">
    Editar Producto
  </div>
		<div class="card-body">
			 <form th:action="@{/editarProducto}" th:object="${producto}" method="post">
			 <div class="row">
				<div class="col-md-6">
					<label for="descripcion">Descripcion</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-pencil"></i></span> <input type="text" th:field="*{strDescripcion}"
							class="form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Descripcion" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strDescripcion')}"
							th:errors="*{strDescripcion}"></small>
						</div>
					<div>
						
					</div>
				</div>
				<div class="col-md-6">
					<label for="precio" >Precio
						por Unidad</label>
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-usd"></i></span> <input type="text" th:field="*{strPrecioUnidad}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Precio por unidad"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strPrecioUnidad')}"
							th:errors="*{strPrecioUnidad}"></small>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="descripcion">Stock</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-floppy-saved"></i></span> <input type="number" th:field="*{strStock}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Stock"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strStock')}"
							th:errors="*{strStock}"></small>
						</div>
					<div>
						
					</div>
				</div>
				<div class="col-md-6">
					<label for="precio">Proveedor</label>
					<div>
						<select th:field="*{proveedor}" id="proveedor" class="form-control">
										<option value="">--Seleccionar--</option>
										<option th:each="proveedor:${proveedores}"
											th:text="${proveedor.strNombreProveedor}" th:value="${proveedor.id}"></option>
									</select> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('proveedor')}" th:errors="*{proveedor}"></small>
					</div>
				</div>
			</div>
			<br>
			<div >
			<input type="hidden" th:field="*{id}" />
                             <input type="submit"
							value="Aceptar" class="btn btn-success btn-sm" />
                            </div>
			 </form>
		</div>
	</div>
</body>
</html>
