<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Proveedor</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="../static/css/style.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/listarProveedores">Regresar</a>
 	
</nav>
<br>

<div class="card col-md-offset-2 col-md-8 border-dark">
  <div class="card-header text-white bg-dark mb-3 text-center">
    Editar Proveedor
  </div>
		<div class="card-body">
			 <form th:action="@{/editarProveedor}" th:object="${proveedor}" method="post">
			 <div class="row">
					<div class="col-md-6">
						<label for="strNombreProveedor">Nombre del Proveedor</label>
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								th:field="*{strNombreProveedor}" class="form-control"
								th:errorclass="'form-control alert-danger'"
								placeholder="Ejemplo: Marinela" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('strNombreProveedor')}"
								th:errors="*{strNombreProveedor}"></small>
						</div>


					</div>
					<div class="col-md-6">
					<label for="strDireccion" >Direccion</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span> <input type="text" th:field="*{strDireccion}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ejemplo: Avenida 16 de septiembre"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strDireccion')}"
							th:errors="*{strDireccion}"></small>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="strTelefono">Telefono</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-phone-alt"></i></span> <input type="text" th:field="*{strTelefono}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ejemplo: 7371276"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strTelefono')}"
							th:errors="*{strTelefono}"></small>
						</div>
				</div>
				<div class="col-md-6">
					<label for="strCelular">Celular</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-earphone"></i></span> <input type="text" th:field="*{strCelular}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ejemplo: 7737265172"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strCelular')}"
							th:errors="*{strCelular}"></small>
						</div>
				</div>
			</div>
			<br>
			<div >
			<input type="hidden" th:field="*{id}" />
                             <input type="submit"
							value="Aceptar" class="btn btn-success btn-sm" />
                            </div>
			 </form>
		</div>
	</div>
</body>
</html>
