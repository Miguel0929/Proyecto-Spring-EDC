<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar Producto</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-danger">
  <a class="navbar-brand" href="/">-Regresar</a>
 	
</nav>
<br>
<div class="card">
  <div class="card-header text-white bg-danger mb-3">
    Agregar Producto
  </div>
		<div class="card-body">
			 <form th:action="@{/registrarProducto}" th:object="${producto}" method="post">
			 <div class="row">
				<div class="col-md-6">
					<label for="descripcion">Descripcion</label>
					<div>
						<input type="text" th:field="*{strDescripcion}"
							class="form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Descripcion" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strDescripcion')}"
							th:errors="*{strDescripcion}"></small>
					</div>
				</div>
				<div class="col-md-6">
					<label for="precio" >Precio
						por Unidad</label>
					<div>
						<input type="text" th:field="*{strPrecioUnidad}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Precio por unidad"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strPrecioUnidad')}"
							th:errors="*{strPrecioUnidad}"></small>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="descripcion">Stock</label>
					<div>
						<input type="number" th:field="*{strStock}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Stock"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strStock')}"
							th:errors="*{strStock}"></small>
					</div>
				</div>
				<div class="col-md-6">
					<label for="precio">Proveedor</label>
					<div>
						<select th:field="*{proveedor}" id="proveedor" class="form-control">
										<option value="">--Seleccionar--</option>
										<option th:each="proveedor:${proveedores}"
											th:text="${proveedor.strNombreProveedor}" th:value="${proveedor.id}"></option>
									</select> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('proveedor')}" th:errors="*{proveedor}"></small>
					</div>
				</div>
			</div>
			<br>
			<div >
                             <input type="submit"
							value="Aceptar" class="btn btn-outline-danger btn-sm" />
                            </div>
			 </form>
		</div>
	</div>
</body>
</html>
