<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Detalle del Pedido</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/listarPedidos">Regresar</a>

	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="card border-dark">
					<div class="card-header text-white bg-dark mb-3">Datos del
						Pedido</div>
					<div class="card-body">
						<form th:action="@{/detallePedido}" th:object="${pedido}"
							method="post">

							<label for="strFechaPedido">Fecha de Pedido</label>

							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-calendar"></i></span> <input type="date"
									th:field="*{strFechaPedido}" class="form-control"
									th:errorclass="'form-control alert-danger'" disabled /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('strFechaPedido')}"
									th:errors="*{strFechaPedido}"></small>
							</div>
							<label for="strFechaEntrega">Fecha de Entrega</label>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-calendar"></i></span> <input type="date"
									th:field="*{strFechaEntrega}" class="form-control form-control"
									th:errorclass="'form-control alert-danger'"
									placeholder="yyyy-mm-dd" disabled/> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('strFechaEntrega')}"
									th:errors="*{strFechaEntrega}"></small>
							</div>

							<label for="strNombreDestinatario">Nombre Completo del
								Destinatario</label>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span><input type="text"
									th:field="*{strNombreDestinatario}"
									class="form-control form-control"
									th:errorclass="'form-control alert-danger'"
									placeholder="Ejemplo: Juan Lopez Lugo" disabled /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('strNombreDestinatario')}"
									th:errors="*{strNombreDestinatario}"></small>
							</div>

							<label for="strDireccionDestinatario">Direccion del
								Destinatario</label>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-map-marker"></i></span><input type="text"
									th:field="*{strDireccionDestinatario}"
									class="form-control form-control"
									th:errorclass="'form-control alert-danger'"
									placeholder="Ejemplo: Avenida 16 de Septiembre" disabled/> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('strDireccionDestinatario')}"
									th:errors="*{strDireccionDestinatario}"></small>
							</div>


							<label for="strCiudadDestinatario">Ciudad del
								Destinatario</label>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-map-marker"></i></span><input type="text"
									th:field="*{strCiudadDestinatario}"
									class="form-control form-control"
									th:errorclass="'form-control alert-danger'"
									placeholder="Ejemplo: Tula de Allende, Hidalgo" disabled /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('strCiudadDestinatario')}"
									th:errors="*{strCiudadDestinatario}"></small>
							</div>


							<label for="strCodigoPostalDestinatario">Codigo Postal</label>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-hand-right"></i></span><input type="number"
									th:field="*{strCodigoPostalDestinatario}"
									class="form-control form-control"
									th:errorclass="'form-control alert-danger'"
									placeholder="Ejemplo: 00000" disabled/> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('strCodigoPostalDestinatario')}"
									th:errors="*{strCodigoPostalDestinatario}"></small>
							</div>


							<br>
						</form>
					</div>
				</div>
			</div>
			<div class="col-8">
				<div class="card border-dark">
					<div class="card-header text-white bg-dark mb-3">Agregar
						Nueva Compra</div>
					<div class="card-body">
						<form th:action="@{/detallePedido}" th:object="${detallePedido}"
							method="post">

							<div class="row">
								<div class="col-4">
									<label for="producto">Producto</label> <select
										th:field="*{producto}" id="productor" class="form-control">
										<option value="">--Seleccionar--</option>
										<option th:each="producto:${productos}"
											th:text="${producto.strDescripcion}"
											th:value="${producto.id}"></option>
									</select>

								</div>
								<div class="col-4">
									<label for="cantidad">Cantidad</label>
									<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-check"></i></span><input type="number" th:field="*{strCantidad}"
											class="form-control form-control"
											th:errorclass="'form-control alert-danger'"
											placeholder="Cantidad" />
							</div>					
								</div>
								<div class="col-4">
									<label for="cantidad">Total a Pagar</label>
									<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-usd"></i></span><input type="hidden" th:field="*{id}" /> <input type="text"
											th:field="*{strTotalPagar}" class="form-control form-control"
											th:errorclass="'form-control alert-danger'"
											placeholder="Ejemplo: 1000.50" />
							</div>		
									<div>
										

									</div>


								</div>

							</div>
							<br> <input type="hidden" name="pedido" id="pedido"
								th:value="${pedido.id}" /> <input type="submit" value="Agregar"
								class="btn btn-success btn-sm" />

						</form>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-12">
						<div class="card border-dark">
							<div class="card-header text-white bg-dark mb-3">Mis
								Compras</div>
							<div class="card-body">
								<table class="table">
									<thead class="thead-dark">
										<tr>

											<th scope="col">Producto</th>
											<th scope="col">Cantidad</th>
											<th scope="col">Total</th>
										</tr>
									</thead>
									<tbody>
									<tbody  style="background-color: #FEB706">
										<tr th:each="compra: ${compras}">

											<td th:text="${compra.producto.strDescripcion}"></td>
											<td th:text="${compra.strCantidad}"></td>
											<td th:text="${compra.strTotalPagar}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
