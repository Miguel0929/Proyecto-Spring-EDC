<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bitacora de Entradas y Salidas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Sistema de Ventas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
        <a class="nav-link" href="/listarPedidos">Pedidos</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/listarBitacora">Bitacora de Entradas y Salidas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/listarProveedores">Proveedores</a>
      </li>
      </ul>
      
    </div>
  </nav>
<br>
<h3 class="text-center" style="font-family: cursive">Listado de Entradas y Salidas de Productos</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Fecha y Hora</th>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tbody style="background-color: #FEB706">
			<tr th:each="bitacora: ${bitacoras}" style = "font-family:Comic Sans">
					<td th:text="${bitacora.id}"></td>
					<td th:text="${bitacora.strFechaHora}"></td>
					<td th:text="${bitacora.strDescripcion}"></td>
					<td th:text="${bitacora.strCantidad}"></td>
					<td th:text="${bitacora.strStatus}"></td>
				</tr>		
	</tbody>
</table>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
</body>
</html>
