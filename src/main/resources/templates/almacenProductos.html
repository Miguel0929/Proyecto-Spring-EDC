<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Prodcutos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-danger">
  <a class="navbar-brand" href="/">Tienda</a>
 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/listarPedidos">Pedidos</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/listarBitacora">Bitacora de Entradas y Salidas</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/listarProveedores">Proveedores</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<h3 class="text-center">Listado de Productos en Almacen</h3>
<a th:href="@{/registrarProducto}">Agregar Productos a Almacen</a>
<table class="table">
  <thead class="thead">
    <tr class="table-danger">
      <th scope="col">ID</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio por Unidad</th>
      <th scope="col">Stock</th>
      <th scope="col">Proveedor</th>
    </tr>
  </thead>
  <tbody>
    <tbody>
			<tr th:each="producto: ${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.strDescripcion}"></td>
					<td th:text="${producto.strPrecioUnidad}"></td>
					<td th:text="${producto.strStock}"></td>
					<td th:text="${producto.proveedor.strNombreProveedor}"></td>	
				</tr>	
	</tbody>
</table>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
</body>
</html>
