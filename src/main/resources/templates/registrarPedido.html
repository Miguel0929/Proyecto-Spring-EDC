<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registrar Pedido</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/listarPedidos">Regresar</a>
 	
</nav>
<br>
<div class="card col-md-offset-2 col-md-8 border-dark">
  <div class="card-header text-white bg-dark mb-3">
    Agregar Pedido
  </div>
		<div class="card-body">
			 <form th:action="@{/registrarPedido}" th:object="${pedido}" method="post">
			 <div class="row">
				<div class="col-md-6">
					<label for="strFechaPedido">Fecha de Pedido</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-calendar"></i></span> <input type="date" th:field="*{strFechaPedido}"
							class="form-control"
							th:errorclass="'form-control alert-danger'"
							 /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strFechaPedido')}"
							th:errors="*{strFechaPedido}"></small>
						</div>
					<div>
						
					</div>
				</div>
				<div class="col-md-6">
					<label for="strFechaEntrega" >Fecha de Entrega</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-calendar"></i></span> <input type="date" th:field="*{strFechaEntrega}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="yyyy-mm-dd"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strFechaEntrega')}"
							th:errors="*{strFechaEntrega}"></small>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="strNombreDestinatario">Nombre Completo del Destinatario</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span><input type="text" th:field="*{strNombreDestinatario}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ejemplo: Juan Lopez Lugo"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strNombreDestinatario')}"
							th:errors="*{strNombreDestinatario}"></small>
						</div>
				</div>
				<div class="col-md-6">
					<label for="strDireccionDestinatario">Direccion del Destinatario</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-map-marker"></i></span><input type="text" th:field="*{strDireccionDestinatario}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ejemplo: Avenida 16 de Septiembre"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strDireccionDestinatario')}"
							th:errors="*{strDireccionDestinatario}"></small>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="strCiudadDestinatario">Ciudad del Destinatario</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-map-marker"></i></span><input type="text" th:field="*{strCiudadDestinatario}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ejemplo: Tula de Allende, Hidalgo"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strCiudadDestinatario')}"
							th:errors="*{strCiudadDestinatario}"></small>
						</div>
				</div>
				<div class="col-md-6">
					<label for="strCodigoPostalDestinatario">Codigo Postal</label>
					<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-hand-right"></i></span><input type="number" th:field="*{strCodigoPostalDestinatario}"
							class="form-control form-control"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ejemplo: 00000"  /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('strCodigoPostalDestinatario')}"
							th:errors="*{strCodigoPostalDestinatario}"></small>
						</div>
				</div>
			</div>
			<br>
			<div >
                             <input type="submit"
							value="Aceptar" class="btn btn-success btn-sm" />
                            </div>
			 </form>
		</div>
	</div>
</body>
</html>
